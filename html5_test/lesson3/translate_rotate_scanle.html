<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Canvas的移动、旋转和缩放</title>
    <style type="text/css">
        body{ background: #000; }
        canvas{ background: #fff; }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400">
        浏览器不支持canvas
    </canvas>
    <script type="text/javascript">
        window.onload = function(){
            var myCanvas = document.getElementById('myCanvas'),
                ctx = myCanvas.getContext('2d'),
                num = 1;
            //在移动坐标原点后的画布上画方块
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.translate(100, 100);//画布的坐标原点（0,0）向右移动100，向下移动100
            ctx.fillRect(0, 0, 50, 50);//从新的坐标原点（100,100）开始画方块。此处的（0,0）坐标相当于（100,100）坐标
            ctx.closePath();
            ctx.restore();

            //旋转和缩放
            ctx.save();
            ctx.beginPath();
            ctx.translate(100 + 50/2, 100 + 50/2);//将画布的坐标原点移动到方块的中心点
            ctx.rotate(45 * Math.PI/180);
            ctx.scale(1.5, 1.5);//方块长宽分别扩大为原来的1.5倍
            ctx.closePath();
            ctx.fillRect(0, 0, 50, 50);//从新的坐标原点（100,100）开始画方块，注意长宽仍然为100
            ctx.restore();
        };
    </script>
</body>
</html>
