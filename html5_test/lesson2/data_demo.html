<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML5的data自定义数据</title>
</head>
<body>
<div data-name="junmeil" data-name-age="23">F12看console panel</div>
<script type="text/javascript">
    window.onload = function(){
        var divO = document.querySelector('div'),
            name = divO.dataset.name,
            nameAge = divO.dataset.nameAge;
        console.log('data-name: ' + name + '; data-name-age: ' + nameAge);
    };
</script>
</body>
</html>
