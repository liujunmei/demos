<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5的新选择器</title>
    </head>
    <body>
        <div id="div1">DIV1</div>
        <div id="div2" class="div2">DIV2</div>
        <div class="div3">DIV3</div>
        <div class="div3">DIV4</div>
        <div class="div4">DIV5</div>
        <div class="div4">DIV6</div>
        <script type="text/javascript">
            window.onload = function(){
                var div1 = document.getElementById('div1'),
                    div2 = document.querySelector('#div2'),
                    div3ClassO = document.querySelectorAll('.div3'),
                    len = div3ClassO.length,
                    div4ClassO = document.getElementsByClassName('div4'),
                    len1 = div4ClassO.length;
                div1.style.background = 'red';
                div2.style.background = 'green';
                while( len-- ){
                    div3ClassO[len].style.background = 'grey';
                };
                while( len1-- ){
                    div4ClassO[len1].style.background = 'blue';
                }
            };
        </script>
    </body>
</html>
