<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>利用弹性盒子模型，进行居中布局</title>
    <style type="text/css">
        .flex-container { margin: 0; padding: 0; list-style: none; display: -webkit-box; display: -moz-box;
            display: -ms-box; display: -webkit-flex; display: flex; -webkit-flex-flow: row wrap; -webkit-justify-content: space-around; }
        .flex-item { width: 200px; height: 150px; line-height: 150px; padding: 5px; margin-top: 10px;
            color: #fff; background: tomato; font-weight: bold; font-size: 3em; text-align: center; }
    </style>
</head>
<body>
    <ul class="flex-container">
        <li class="flex-item">1</li>
        <li class="flex-item">2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4</li>
        <li class="flex-item">5</li>
        <li class="flex-item">6</li>
        <li class="flex-item">7</li>
    </ul>
</body>
</html>
